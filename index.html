<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">

    <!-- Rating portion -->
    <div class="rating">
      <div class="star">
        <img src="images/icon-star.svg" class="star-img" alt="star-icon">
      </div>
      <h2>How did we do?</h2>
      <p>Please let us know we did with your support request. All feedback is appreciated to help us improve
        our offering!
      </p>
      <div class="buttons-container">
        <input type="radio" name="rating" value="1" id="b1">
        <label for="b1" class="b1-label">1</label>
        <input type="radio" name="rating" value="2" id="b2">
        <label for="b2">2</label>
        <input type="radio" name="rating" value="3" id="b3">
        <label for="b3">3</label>
        <input type="radio" name="rating" value="4" id="b4">
        <label for="b4">4</label>
        <input type="radio" name="rating" value="5" id="b5">
        <label for="b5">5</label>
      </div>
      <input class="submit-button" type="submit">
    </div>
    
    <!-- Thank you -->
    <div class="thank-you hide">
      <img class="ty-img" src="images/illustration-thank-you.svg" alt="thank-you-img">
      <p class="rating-msg">You selected * out of 5</p>
      <h2>Thank you!</h2>
      <p class="ty-msg">We appreciate your time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
